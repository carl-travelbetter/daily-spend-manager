<!DOCTYPE html>
<html lang="en">
<head>
  <title>Daily Travel Spend Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta name="description" content="Manage your daily travel spend easily with this AuDHD friendly application. Travel money, weekly allowance, and even your monthly budget can be easily managed with our Daily Spend Manager">
  <link rel="stylesheet" href="daily-spend-manager.css">
  <script src="daily-spend-manager.js" defer></script>
</head>
<body>
  <section id="introduction">
    <h1>Daily Spend Manager</h1>
    <p>Take away the worry of running out of money on your holiday with this AuDHD friendly Daily Spend Manager. </p>
    <p><a href="daily-spend-help.html">Instructions & Help</a></p>
  </section>
  <section id="loadornew" class="controlbar">
    <button class="calcButton" onClick="loadSavedBudget()">Load Data</button>
    <button class="calcButton" onClick="startNewBudget()">Start New</button>  
  </section>
  <section id="simpleapp" class="controlbar" hidden>
  <h2>Daily Travel Spend Manager</h2>
    <label for="simpleBudget">Enter Budget £</label>
    <input class="balance" type="number" id="simpleBudget" placeholder="1000" /><br><br><br>
    <label for="simpleEndDate">Select Date</label>
    <input type="date" id="simpleEndDate" /><br>
    <button class="calcButton" onClick="simpleCalculation()">Calculate Daily Cash</button>  
    <button class="calcButton" onClick="loadAdvanceTool()">Advance Tool</button>
  </section>
  <section id="advancedapp" class="controlbar" hidden>
    <h2>Advance Daily Spend Manager</h2>
    <p>Enter balance/budget £</p>
    <input class="balance" type="number" id="advanceBudget" placeholder="1000" /><br>
    <p>Select Date Range</p>
    <input type="date" id="advanceStartDate" /><br>
    <input type="date" id="advanceEndDate" /><br>
    <button class="calcButton" onClick="advancedCalculation()">Calculate Daily Cash</button>
    <button class="calcButton" onClick="loadSimpleTool()">Simple Tool</button>
  </section>
  <section id="resultsSection">
    <div id="results">
    </div>
    <div class="expense-capture" id="expense-capture" hidden>
      <div class="capture-expense">
        <div>Description<input class="item-description" id="item-description" type="text" placeholder="(Optional)" size="20" value=""/></div>
        <div>Amount £ <input class="expense" id="expense" size="5" type="number" /></div>
        <div><button class="calcButton" onClick="captureExpense()">Submit</button></div>
      </div>
      <div id="working-balance"></div>
      <div id="expense-summary"></div>
      <div class="additional-controls">
        <div><button class="calcButton" onClick="clearExpenseGrid()">Clear All</button></div>
        <div><button class="calcButton" onClick="printExpenseGrid()">Print</button></div>
        <div><button class="calcButton" onClick="resetDailySpendLimit()">Reset Limit</button></div>
      </diV>
    </div>
  </section>
</body>
</html>
