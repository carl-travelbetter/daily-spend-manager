<!DOCTYPE html>
<html lang="en">
<head>
  <title>Holiday Spend Tracker By Travelbetter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta name="description" content="Manage your holiday budget with ease. Use the Holiday Spend Tracker to set a daily allowance, track spending, and manage travel money without stress.">
  <link rel="stylesheet" href="holiday-spend-tracker.css">
  <script src="holiday-spend-tracker.js" defer></script>
</head>
<body>
  <div class="tb-navbar">
    <ul>
      <li><a href="https://travelbetter.co.uk">TB Home</a></li>
      <li><a href="">More Tools</a></li>
      <li><a href="daily-spend-help.html">Help</a></li>
    </ul>
  </div>
  <section id="introduction" class="intro">
    <h1>Holiday Spend Tracker – Simple Travel Money Budgeting Tool</h1>
    <p>Take away the worry of running out of money on your holiday with this free AuDHD family friendly travel budgeting application. </p>
  </section>
  <section id="loadornew" class="controlbar">
    <button class="calcButton" onClick="startNewBudget()">Start New</button>  
    <button class="calcButton" onClick="loadSavedBudget()">Load Data</button>
  </section>
  <section id="simpleapp" class="controlbar" hidden>
  <h2>Holiday Spend Tracker</h2>
    <label for="simpleBudget">Budget <i>(your total spending budget for the trip)</i></label>
    £<input class="input-budget" type="number" id="simpleBudget" placeholder="1000" size="10" maxlength="5"/><br><br><br>
   <!-- <label for="simpleStartDate">Select Trip Start Date</label>
    <input type="date" id="simpleStartDate" class="date-field" /><br>
    <label for="simpleEndDate">Select Trip End Date</label>
    <input type="date" id="simpleEndDate" class="date-field" /><br> -->
    <label for="duration">Number Of Days Away <i>(Count each full day of your trip, including travel days.)</i></label>
    <input class="input-duration" type="number" id="duration" size="10" maxlength="3"/><br>
    <button class="calcButton" onClick="simpleCalculation()">Calculate</button>  
  </section>
  <section id="resultsSection">
    <div id="results">
    </div>
    <div class="expense-capture" id="expense-capture" hidden>
      <div class="capture-expense">
        <div>Description<input class="item-description" id="item-description" type="text" placeholder="(Optional)" size="20" value=""/></div>
        <div>Amount £ <input class="expense" id="expense" size="5" type="number" /></div>
        <div><button class="calcButton" onClick="captureExpense()">Submit</button></div>
      </div>
      <div id="working-balance"></div>
      <div id="expense-summary"></div>
      <div class="additional-controls">
        <div><button class="calcButton" onClick="clearExpenseGrid()">Clear Expenses</button></div>
        <div><button class="calcButton" onClick="resetDailySpendLimit()">Adjust Settings</button></div>
      </diV>
    </div>
  </section>
  <div class="controlbar">
   <a href="holiday-spend-tracker-help-guide.html"><button class="calcButton">Help Guide</button></a>
</body>
</html>
